<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
    background-color: #f8f9fa;
}

.sidebar {
    width: 250px;}

.login-container {
    height: 100vh; 
}

.login-form {
    max-width: 400px; 
    width: 100%; 
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
}

.message a {
    color: #e8f48b; 
}

.message a:hover {
    text-decoration: underline; 
}
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="sidebar p-3 bg-light">
            <div class="d-flex align-items-center mb-4">
                <span class="ml-2 h4 font-weight-bold">School Management</span>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link active" href="index.html"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a>
                <a class="nav-link" href="addmin.html"><i class="fas fa-user-shield mr-2"></i>Admin Dashboard</a>
                <a class="nav-link" href="teacher.html"><i class="fas fa-chalkboard-teacher mr-2"></i>Teacher Dashboard</a>
                <a class="nav-link" href="student.html"><i class="fas fa-user-graduate mr-2"></i>Student Dashboard</a>
                <a class="nav-link" href="profile.html"><i class="fas fa-users mr-2"></i>Profile</a>
            </nav>
        </div>
        <div class="login-container d-flex justify-content-center align-items-center flex-grow-1">
            <form class="login-form border p-4 rounded bg-white" action="#" method="POST">
                <h2 class="text-center">Login</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <p class="message text-center mt-3">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>

    
</body>
</html>
