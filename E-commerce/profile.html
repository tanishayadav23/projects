<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #629fdc;
            color: rgb(22, 18, 18);
            padding-top: 20px;
            position: fixed;
            width: 250px;
            left: 0;
        }
        .sidebar .nav-link {
            color: rgb(16, 12, 12);
            padding: 10px 20px;
            display: block;
        }
        .sidebar .nav-link.active {
            background-color: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
   
</head>
<body>
    <div class="d-flex">

        <div class="sidebar p-3">
            <div class="d-flex align-items-center mb-4">
                
                <span class="ml-2 h4 font-weight-bold">School Management</span>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link " href="index.html"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a>
                <a class="nav-link" href="addmin.html"><i class="fas fa-user-shield mr-2"></i>Admin Dashboard</a>
                <a class="nav-link" href="teacher.html"><i class="fas fa-chalkboard-teacher mr-2"></i>Teacher Dashboard</a>
                <a class="nav-link" href="student.html"><i class="fas fa-user-graduate mr-2"></i>Student Dashboard</a>
                
                <a class="nav-link active" href="profile.html"><i class="fas fa-users mr-2"></i>Profile</a>
                
            </nav>
        </div>
    
        
            <a class="navbar-brand mx-auto" href="#">Profile Management</a>
            <a href="login.html" class="btn btn-danger">Logout</a>
        
    
    
       
  
    <div class="container content">
        <h2 class="text-center mb-3">Profile</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-control" id="role" onchange="toggleFields()">
                    <option value="">Select Role</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
            </div>
            
            <div id="teacherFields" class="hidden">
                <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Class</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Student Attendance</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            
            <div id="studentFields" class="hidden">
                <div class="mb-3">
                    <label class="form-label">Roll No</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Division</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
    </div>
    
</body>
</html>
