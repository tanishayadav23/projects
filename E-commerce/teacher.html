<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #6ba6e1;
            color: rgb(17, 14, 14);
            padding-top: 20px;
            position: fixed;
            width: 250px;
            left: 0;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .sidebar .nav-link {
            color: white;
            padding: 10px 20px;
            display: block;
        }
        .sidebar .nav-link.active {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .content.full-width {
            margin-left: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .card-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .card {
            width: 48%;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="d-flex">

        <div class="sidebar p-3">
            <div class="d-flex align-items-center mb-4">
                
                <span class="ml-2 h4 font-weight-bold">School Management</span>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link " href="index.html"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a>
                <a class="nav-link" href="addmin.html"><i class="fas fa-user-shield mr-2"></i>Admin Dashboard</a>
                <a class="nav-link" href="teacher.html"><i class="fas fa-chalkboard-teacher mr-2"></i>Teacher Dashboard</a>
                <a class="nav-link" href="student.html"><i class="fas fa-user-graduate mr-2"></i>Student Dashboard</a>
                
                <a class="nav-link" href="profile.html"><i class="fas fa-users mr-2"></i>Profile</a>
                
            </nav>
        </div>
    

    
   
    </div>
    
    
    
    <div class="container content">
        <h2 class="text-center mb-4">Teacher Management</h2>
        <div class="card-container">
            <div class="card">
                <h5>Total Teachers</h5>
                <p>50</p>
            </div>
            <div class="card">
                <h5>Active Teachers</h5>
                <p>45</p>
            </div>
        </div>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#teacherModal"><i class="fas fa-plus"></i> Add Teacher</button>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Smith</td>
                    <td>Mathematics</td>
                    <td>john@example.com</td>
                    <td>Active</td>
                    <td>
                        <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
   
</body>
</html>
