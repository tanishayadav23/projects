<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: rgb(140, 231, 238);
            color: black;
            padding-top: 20px;
            position: fixed;
            width: 250px;
            left: 0;
        }
        .sidebar .nav-link {
            color: black;
            padding: 10px 20px;
            display: block;
        }
        .sidebar .nav-link.active {
            background-color: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .table {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .card {
            width: 48%;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="d-flex">

        <div class="sidebar p-3">
            <div class="d-flex align-items-center mb-4">
                
                <span class="ml-2 h4 font-weight-bold">School Management</span>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link " href="index.html"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a>
                <a class="nav-link" href="addmin.html"><i class="fas fa-user-shield mr-2"></i>Admin Dashboard</a>
                <a class="nav-link" href="teacher.html"><i class="fas fa-chalkboard-teacher mr-2"></i>Teacher Dashboard</a>
                <a class="nav-link active" href="student.html"><i class="fas fa-user-graduate mr-2"></i>Student Dashboard</a>
                
                <a class="nav-link" href="profile.html"><i class="fas fa-users mr-2"></i>Profile</a>
                
            </nav>
        </div>
    <div class="container content">
        <h2 class="text-center mb-4">Student Records</h2>
        <div class="card-container">
            <div class="card">
                <h5>Total Students</h5>
                <p>150</p>
            </div>
            <div class="card">
                <h5>Active Students</h5>
                <p>140</p>
            </div>
        </div>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#studentModal"><i class="fas fa-plus"></i> Add Student</button>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Roll Number</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jane Doe</td>
                    <td>10</td>
                    <td>23</td>
                    <td>Active</td>
                    <td>
                        <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="studentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Class</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Roll Number</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
