<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header */
        .header {
            background: #fff;
            padding: 12px 30px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {
            height: 150px;
            object-fit: contain;
        }

        .navbar a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar a:hover, .navbar .active {
            color: #007bff;
        }

        /* Contact Section */
        .contact-section {
            padding: 50px 20px;
            text-align: center;
            background-color: #fff;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fdfdfd;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .contact-section h2 {
            margin-bottom: 10px;
            font-size: 32px;
            color: #222;
        }

        .contact-section p {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            transition: border 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .response-msg {
            margin-top: 15px;
            font-size: 14px;
            color: green;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar {
                margin-top: 10px;
            }

            .navbar a {
                margin-left: 0;
                margin-right: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="home.html" class="logo">
            <img src="images/Black White Minimalist Professional Initial Logo.png" alt="Shop Logo">
        </a>

        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="blog.html">Blog</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We're here to help! Send us your questions, feedback, or suggestions.</p>

            <form id="contactForm">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <input type="text" id="subject" placeholder="Subject">
                </div>
                <div class="input-group">
                    <textarea id="message" rows="6" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
                <p id="responseMessage" class="response-msg"></p>
            </form>
        </div>
    </section>

    <script>
    const form = document.getElementById('contactForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        // Show popup alert
        alert("Thank you! Your message has been sent.");

        // Show response message below the form
        responseMessage.textContent = "Thank you! Your message has been sent.";

        // Reset the form
        form.reset();
    });
</script>


</body>
</html>
